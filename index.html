<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <script defer src="script/script.js?v=2"></script>
    <title>Všetko najlepšie</title>
  </head>
  <body>
    <div id="balloon-container"></div>

    <header>
      <h1>Všetko najlepšie!</h1>
    </header>
    <div id="torta">
      <img src="images/torta.svg" alt="" />
    </div>

    <div id="stage">
      <div id="papier"></div>
    </div>
    <h2>Mini galéria</h2>

    <div id="polaroid-gallery">
      <button id="prev">&#8592;</button>
      <div id="polaroid-frame">
        <img id="polaroid-photo" src="images/fotka1.JPEG" />
        <div class="caption">Kvetinky od teba</div>
      </div>
      <button id="next">&#8594;</button>
    </div>

    <div id="timeline-container">
      <h2>Pár takých momentov na ktoré si treba vždy zaspomínať</h2>
      <div id="timeline"></div>
    </div>

    <div id="counter-container">
      <h2>Koľko hodín mi už zlepšuješ naladu</h2>
      <div id="counter">0 hodín</div>
    </div>

    <div id="my-photos">
      <h2>Pár mojich fotiek na koniec</h2>
      <p>(väčšinu aj tak už máš)</p>
      <div class="photo-strings">
        <div class="string">
          <div class="photo-frame">
            <img src="images/polaroid/IMG_9031.JPEG" alt="" />
          </div>
          <div class="photo-frame">
            <img src="images/polaroid/IMG_9487.JPG" alt="" />
          </div>
          <div class="photo-frame">
            <img src="images/polaroid/IMG_9887.JPEG" alt="" />
          </div>
        </div>
        <div class="string">
          <div class="photo-frame">
            <img src="images/polaroid/IMG_9923.JPG" alt="" />
          </div>
          <div class="photo-frame">
            <img src="images/polaroid/IMG_9924.JPG" alt="" />
          </div>
          <div class="photo-frame">
            <img src="images/polaroid/IMG_9925.JPG" alt="" />
          </div>
        </div>
        <div class="string">
          <div class="photo-frame">
            <img src="images/polaroid/IMG_9926.JPG" alt="" />
          </div>
          <div class="photo-frame">
            <img src="images/polaroid/IMG_9927.JPG" alt="" />
          </div>
          <div class="photo-frame">
            <img src="images/polaroid/IMG_9928.JPG" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
